<!DOCTYPE html>
<html>
   <body>
       <video playsinline autoplay loop controls width="auto" height="100%">

         <source src="RickRoll.mp4"
                 type="video/mp4"
                 id="RickRoll">

         Sorry, your browser doesn't support embedded videos.
      </video>

      <script>
         // Change the variables below to your liking
         const currentURL = "RickRoll.mp4";
         const pageTitle = "Onlyfans";
         // End of changable variables
         
         function setTitle() {
            document.title = pageTitle;
            document.getElementById(RickRoll).play();
         }
         
         function redirect() {
            window.location.href = currentURL;
         }
         
         function onload() {
            setTitle();
            redirect();
         }
         
         window.onload = onload();

       </script>
       
   </body>
</html>
